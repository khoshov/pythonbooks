version: '3.8'

services:
  django:
    build: .
    container_name: pythonbooks
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: uv run manage.py runserver 0.0.0.0:8000
    volumes:
      - ./apps:/app/apps
      - ./config:/app/config
      - ./manage.py:/app/manage.py
      - /app/.venv
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pythonbooks-network

  postgres:
    image: postgres:15-alpine
    container_name: pythonbooks-postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - pythonbooks-network

volumes:
  postgres_data:
    driver: local

networks:
  pythonbooks-network:
    driver: bridge
